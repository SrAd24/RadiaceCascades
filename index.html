<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiance cascades forever</title>
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <link rel="shortcut icon" href="./bin/favicon/favicon.png" type="image/png">
</head>
<body id="body">
    <canvas id = "The_only_normal_group_for_the_entire_time_at_the_CGSG" width = "1024" height = "800">
    </canvas>
    <script type="module">
    </script>
    
    <script type="module">
      import { uni_control } from './js/samples/uni_control.mjs';
      import { anim } from './js/engine/anim/anim.mjs';
      import { dict } from './js/engine/anim/units/dictionary.mjs';
      dict.add(uni_control)

      // Prevent browser zoom with Ctrl+/Ctrl-
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && (e.code === 'Minus' || e.code === 'Equal')) {
          e.preventDefault();
        }
      });

      let animation = new anim();
      async function loop() {
        await animation.init('The_only_normal_group_for_the_entire_time_at_the_CGSG');
        await animation.mainloop();
      }
      await loop();

</script>
</body>
</html>
